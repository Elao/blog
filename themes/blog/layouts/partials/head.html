<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ .Site.Params.locale }}" lang="{{ .Site.Params.locale }}">
<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{ .Title }}</title>

    <!-- Meta data-->

    <meta name="keywords" content=""/>
    <meta name="Author" content="ELAO"/>
    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta charset="utf-8"/>

    <link rel="publisher" href="https://plus.google.com/b/118274493624974429462"/>


    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:description" name="description" content="{{ .Site.Params.description }}"/>
    <meta property="og:url" content="{{ .Permalink }}"/>
    <meta property="og:site_name" content="{{ .Title }}"/>
    <meta property="og:image" content="/fr/images/elao.png"/>

    <meta name="twitter:site" content="@Elao" />

    {{ if .IsPage }}
        <meta property="og:type" content="article"/>
        <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}"/>
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="{{ .Permalink }}">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:description" content="{{ .Description }}"/>
        <meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}"/>
    {{ else }}
        <meta property="og:type" content="blog"/>
    {{ end }}

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- Icons -->
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{ partial "i18n.html" . }}/favicon-16x16.png">

    <!-- RSS -->
    {{ if .RSSLink }}
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
        <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    <link rel="stylesheet" href="{{ partial "i18n.html" . }}/css/main.css">
    <script src="{{ partial "i18n.html" . }}/js/main.js" async></script>
</head>
